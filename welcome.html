<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Inspirational Boat</title>
    <style>
        @font-face {
            font-family: 'Reospec';
            src: url('reospec.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Reospec', sans-serif;
            color: white;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .title {
            font-size: 2rem;
            opacity: 0.8;
        }

        .company-name {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0.9;
        }

        .explore-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .explore-link:hover {
            color: white;
            border-bottom: 2px solid white;
        }
    </style>
</head>
<body>

    <video class="background-video" autoplay loop muted>
        <source src="black.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <div class="title">Introducing</div>
        <div class="company-name">The Inspirational Boat</div>
        <a href="links.html" class="explore-link">Explore</a>
    </div>

</body>
</html>
